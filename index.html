<!DOCTYPE html>
<html lang="en">

<head>
    <!--Meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
        crossorigin="anonymous">
    <!--font link-->

    <!--my css style-->
    <link rel=" stylesheet" href="assets/css/style.css">
    <title>Weather Board</title>

</head>

<body class="flex-column min-100-vh">
    <header class="container-hero">
        <div class="title">
            <h1>Weather Board</h1>
        </div>
    </header>
    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
            <div class="card">
                <h3 class="card-header text-uppercase">Search By City</h3>
                <form id="user-form" class="card-body">
                    <label class="form-label" for="cityName">City</label>
                    <input name="city name" id="city name" type="text" autofocus="true" class="form-input"
                        placeholder="ex: Los Angeles">
                    <button type="submit" class="btn">Search</button>
                    <i class="fas fa-search"></i>


            </div>
            <!--recent search-->
            <div id="recent-search" class="box mt-3 is-flex-mobile">
                <label class="label">HISTORY:</label>
                <div id="history">

                </div>
            </div>
            </form>


            <!--right column-->

            <div class="row">
                <div class="col-12">
                    <p id="temperature"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <p id="humidity"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <p id="wind-speed"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-12 d-flex">
                    <p id="UV-index"></p>
                </div>
            </div>
        </div>
        </div>


        </div>

        </div>
        </div>


    </main>





</body>

</html>
