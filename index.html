<!DOCTYPE html>
<html lang="en">

<head>
    <!--Meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--bootstrap-->
    <link rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">

    <!--font link-->

    <!--my css style-->
    <link rel=" stylesheet" href="assets/css/style.css">
    <title>Weather Board</title>

</head>

<body class="flex-column min-100-vh">
    <header class="container-hero">
        <div class="title">
            <h1>Weather Board</h1>
        </div>
    </header>
    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
            <div class="card">
                <h3 class="card-header text-uppercase">Search By City</h3>
                <form id="user-form" class="card-body">
                    <label class="form-label" for="cityName">City</label>
                    <input name="city-name" id="city-name" type="text" autofocus="true" class="form-input"
                        placeholder="ex: Los Angeles">
                    <button class="btn btn-primary" type="btn" id="search-Btn">Search</button>
                    <i class="fas fa-search"></i>
                    <button class="btn btn-primary mb-3" type="btn" id="clear-Btn">Clear History</button>

            </div>
            <!--recent search-->
            <div id="recent-search" class="box mt-3 is-flex-mobile">
                <label class="label">HISTORY:</label>
                <div id="history">
                    <form id="history">
                        <input type="text" readonly="true" class="form-control d-block bg-white" value>
                    </form>

                </div>
            </div>
            </form>


            <!--right column-->

            <div class="col-lg-9">
                <div class="col-lg-11 card m-3 d-none" id="Weather-Today">
                    <div class="card-body">

                        <h2 id="citys-name" class="city-name align middle"></h2>
                        <img id="current-pic" alt="">
                        <p id="temperature"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p id="humidity"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p id="wind-speed"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 d-flex">
                        <p id="UV-index"></p>
                    </div>
                </div>
            </div>
            <div class="row d-none" id="five-days">
                <div class="col-12">
                    <h2>5-Day Weather</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-md 2 forecast bg-primary text-white m-2 rounded"></div>
                <div class="col-md 2 forecast bg-primary text-white m-2 rounded"></div>
                <div class="col-md 2 forecast bg-primary text-white m-2 rounded"></div>
                <div class="col-md 2 forecast bg-primary text-white m-2 rounded"></div>
                <div class="col-md 2 forecast bg-primary text-white m-2 rounded"></div>
                <div class="col-md 2 forecast bg-primary text-white m-2 rounded"></div>
            </div>
        </div>


        </div>

        </div>



    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="./assets/js/weather.js"></script>

</body>

</html>
