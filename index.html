<!DOCTYPE html>
<html lang="en">

<head>
    <!--Meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">

    <!--font link-->

    <!--my css style-->
    <link rel=" stylesheet" href="assets/css/style.css">
    <title>Weather Board</title>

</head>

<body class="row d-flex justify-content-left">
    <header class="container-hero">
        <div class="title">
            <h1>Weather Board</h1>
        </div>
    </header>
    <nav class="container">


        </div>
        </div>
    </nav>
    <section class="weather">
        <div class="container">
            <div class="forecast">
                <!--5 days forecast-->
            </div>
        </div>
    </section>
    <div class="col-12 col-md-4">
        <div class="card">
            <h3 class="card-header text-uppercase">Search By City</h3>
            <form id="user-form" class="card-body">
                <label class="form-label" for="cityName">City</label>
                <input name="city-name" id="city-name" type="text" autofocus="true" class="form-input"
                    placeholder="ex: Los Angeles">
                <button class="btn btn-primary" type="btn" id="search-Btn">Search</button>
                <i class="fas fa-search"></i>
                <button class="btn btn-primary mb-3" type="btn" id="clear-Btn">Clear History</button>

        </div>
        <!--recent search-->
        <div id="recent-search" class="box mt-3 is-flex-mobile">
            <label class="label">HISTORY:</label>
            <div id="history">
                <form id="history">
                    <input type="text" readonly="true" class="form-control d-block bg-white" value>
                </form>

            </div>
        </div>
        </form>


        <!--right column--results for weather -->

        <div class="row d-flex justify-content-right" id="Weather-Today">
            <div class="card-body">

                <h2 id="citys-name" class="city-name align middle"></h2>

                <div class="card-body-row">
                    <h3 class="card-title">Weather:</h3>
                    <p class="card-text">Temperature:</p>
                    <o class="card-text">Humidity:</o>
                    <p class="card-text">Wind Speed:</p>
                    <p class="card-text">UV Index:</p>
                </div>
            </div>
        </div>



    </div>
    </div>

    <div class="row d-flex justify-content-center" id="five-days">
        <div class="col-12">
            <h2>5-Day Weather</h2>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-lg-2 col-md-6 forecast bg-primary text-white m-2 rounded">Weather</div>
        <div class="col-lg-2 col-md-6 forecast bg-primary text-white m-2 rounded">Weather</div>
        <div class="col-lg-2 col-md-6 forecast bg-primary text-white m-2 rounded">Weather</div>
        <div class="col-lg-2 col-md-6 forecast bg-primary text-white m-2 rounded">Weather</div>
        <div class="col-lg-2 col-md-6forecast bg-primary text-white m-2 rounded">Weather</div>

    </div>
    </div>


    </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="./assets/js/weather.js"></script>

</body>

</html>
