<!DOCTYPE html>
<html lang="en">

<head>
    <!--Meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>

    <!--my css style-->
    <link rel=" stylesheet" href="./assets/css/style.css">
    <title>Weather Board</title>

</head>

<body class="flex-column min-100-vh">
    <header class="container-hero">
        <div class="title">
            <h1>Weather Board</h1>
        </div>
    </header>
    <main class="flex-row">
        <div class="col-12 col-sm-3">
            <div class="card">
                <h3 class="card-header text-uppercase">Search By City</h3>
                <form id="user-form" class="card-body">
                    <label class="form-label" for="cityName">City</label>
                    <input name="city-name" id="city-name" type="text" input="value" autofocus="true" class="form-input"
                        placeholder="ex: Los Angeles">
                    <button class="btn btn-primary" type="submit" id="search-Btn">Search</button>
                </form>
            </div>
            <!--recent search-->
            <div id="recent-search">
                <h2>History:</h2>
                <div id="history">

                </div>
            </div>
        </div>


        <div class="col-12 col-sm-9">
            <div id="weather-today" class="today row">
            </div>
            <div class="row" id="five-days">
                <div>
                    <h2>5-Day Weather</h2>
                </div>
            </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="./assets/js/weather.js"></script>

</body>

</html>
